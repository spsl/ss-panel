@(title:String = "title")(content:Html)(js:Html)

<!DOCTYPE html>
<html data-ng-app="materialAdmin" data-ng-controller="materialadminCtrl as mactrl">


  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@title</title>

      <!-- Vendor CSS -->
    <link href="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/animate.css/animate.min.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/bootstrap-sweetalert/lib/sweet-alert.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/angular-loading-bar/src/loading-bar.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css")" rel="stylesheet">

      <!-- CSS -->
    <link href="@routes.Assets.versioned("material_admin/angular/css/app.min.1.css")" rel="stylesheet" id="app-level">
    <link href="@routes.Assets.versioned("material_admin/angular/css/app.min.2.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("material_admin/angular/css/demo.css")" rel="stylesheet">

  </head>

  <body data-ng-class="{ 'sw-toggled': mactrl.layoutType === '1'}">



    @tpl.header()

    <section id="main">

      <aside id="sidebar"  data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }">
        @tpl.sidebar()
      </aside>

      <aside id="chat" data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }">
        @tpl.chat()
      </aside>

      <section id="content">
        <div class="container">
          <div class="block-header">
            <h2>@title</h2>
          </div>
          @content
        </div>

      </section>

    </section>

    @tpl.footer();

      <!-- Core -->
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/jquery/dist/jquery.min.js")"></script>

      <!-- Angular -->
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/angular/angular.min.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/angular-animate/angular-animate.min.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/angular-resource/angular-resource.min.js")"></script>

      <!-- Angular Modules -->
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/angular-ui-router/release/angular-ui-router.min.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/angular-loading-bar/src/loading-bar.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/oclazyload/dist/ocLazyLoad.min.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js")"></script>

      <!-- Common Vendors -->
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/bootstrap-sweetalert/lib/sweet-alert.min.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/Waves/dist/waves.min.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bootstrap-growl/bootstrap-growl.min.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/ng-table/dist/ng-table.min.js")"></script>



      <!-- Using below vendors in order to avoid misloading on resolve -->
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/flot/jquery.flot.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/flot.curvedlines/curvedLines.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/flot/jquery.flot.resize.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/moment/min/moment.min.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/fullcalendar/dist/fullcalendar.min.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/flot-orderBars/js/jquery.flot.orderBars.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/flot/jquery.flot.pie.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/flot.tooltip/js/jquery.flot.tooltip.min.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/angular-nouislider/src/nouislider.min.js")"></script>


      <!-- App level -->
    <script src="@routes.Assets.versioned("material_admin/angular/js/app.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/js/controllers/main.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/js/services.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/js/templates.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/js/controllers/ui-bootstrap.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/js/controllers/table.js")"></script>


      <!-- Template Modules -->
    <script src="@routes.Assets.versioned("material_admin/angular/js/modules/template.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/js/modules/ui.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/js/modules/charts/flot.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/js/modules/charts/other-charts.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/js/modules/form.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/js/modules/media.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/js/modules/components.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/js/modules/calendar.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/js/modules/demo.js")"></script>


    @js


  </body>
</html>
