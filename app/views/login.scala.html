<!DOCTYPE html>
<html class="login-content" data-ng-app="materialAdmin">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Material Admin</title>

      <!-- Vendor CSS -->
    <link href="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/animate.css/animate.min.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css")" rel="stylesheet">

      <!-- CSS -->
    <link href="@routes.Assets.versioned("material_admin/angular/css/app.min.1.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("material_admin/angular/css/app.min.2.css")" rel="stylesheet">
  </head>

  <body class="login-content" data-ng-controller="loginCtrl as lctrl">

      <!-- 登录 -->
    <div data-ng-controller="loginController" class="lc-block" id="l-login" data-ng-class="{ 'toggled': lctrl.login === 1 }" data-ng-if="lctrl.login === 1">
      <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
        <div class="fg-line">
          <input type="text" name="username" ng-model="formData.username" class="form-control" placeholder="邮箱或用户名">
        </div>
      </div>

      <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
        <div class="fg-line">
          <input type="password" name="password" ng-model="formData.password" class="form-control" placeholder="密码">
        </div>
      </div>

      <div class="clearfix"></div>

      <div class="checkbox">
        <label>
          <input type="checkbox" value="">
          <i class="input-helper"></i>
          记住密码
        </label>
      </div>

      <a ng-click="postLogin()" class="btn btn-login btn-danger btn-float"><i class="zmdi zmdi-arrow-forward"></i></a>

      <ul class="login-navigation">
        <li data-block="#l-register" class="bgm-red" data-ng-click="lctrl.login = 0; lctrl.register = 1">注册</li>
        <li data-block="#l-forget-password" class="bgm-orange" data-ng-click="lctrl.login = 0; lctrl.forgot = 1">忘记密码?</li>
      </ul>
    </div>

      <!-- 注册 -->
    <div class="lc-block" id="l-register" ng-controller="loginController" data-ng-class="{ 'toggled': lctrl.register === 1 }" data-ng-if="lctrl.register === 1">
      <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
        <div class="fg-line">
          <input type="text" class="form-control" ng-model="regData.username" placeholder="用户名">
        </div>
      </div>

      <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
        <div class="fg-line">
          <input type="text" class="form-control" ng-model="regData.email" placeholder="邮箱">
        </div>
      </div>

      <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
        <div class="fg-line">
          <input type="password" class="form-control"  ng-model="regData.password"  placeholder="密码">
        </div>
      </div>

      <div class="clearfix"></div>

      <div class="checkbox">
        <label>
          <input type="checkbox"  ng-model="regData.tos"  value="">
          <i class="input-helper"></i>
          同意用户协议
        </label>
      </div>

      <a ng-click="postReg()" class="btn btn-login btn-danger btn-float"><i class="zmdi zmdi-arrow-forward"></i></a>

      <ul class="login-navigation">
        <li data-block="#l-login" class="bgm-green" data-ng-click="lctrl.register = 0; lctrl.login = 1">登录</li>
        <li data-block="#l-forget-password" class="bgm-orange" data-ng-click="lctrl.register = 0; lctrl.forgot = 1">忘记密码</li>
      </ul>
    </div>

      <!-- 忘记密码-->
    <div class="lc-block" id="l-forget-password" data-ng-class="{ 'toggled': lctrl.forgot === 1 }" data-ng-if="lctrl.forgot === 1">
      <p class="text-left">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla eu risus. Curabitur commodo lorem fringilla enim feugiat commodo sed ac lacus.</p>

      <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
        <div class="fg-line">
          <input type="text" class="form-control" placeholder="邮箱">
        </div>
      </div>

      <a href="" class="btn btn-login btn-danger btn-float"><i class="zmdi zmdi-arrow-forward"></i></a>

      <ul class="login-navigation">
        <li data-block="#l-login" class="bgm-green" data-ng-click="lctrl.forgot = 0; lctrl.login = 1">登录</li>
        <li data-block="#l-register" class="bgm-red" data-ng-click="lctrl.forgot = 0; lctrl.register = 1">注册</li>
      </ul>
    </div>




      <!-- Core -->
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/jquery/dist/jquery.min.js")"></script>

      <!-- Angular -->
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/angular/angular.min.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/angular-resource/angular-resource.min.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/angular-animate/angular-animate.min.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/angular-resource/angular-resource.min.js")"></script>


      <!-- Angular Modules -->
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/angular-ui-router/release/angular-ui-router.min.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/angular-loading-bar/src/loading-bar.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/oclazyload/dist/ocLazyLoad.min.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js")"></script>

      <!-- Common Vendors -->
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/jquery.nicescroll/jquery.nicescroll.min.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/Waves/dist/waves.min.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/angular-nouislider/src/nouislider.min.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/vendors/bower_components/ng-table/dist/ng-table.min.js")"></script>

      <!-- Placeholder for IE9 -->
      <!--[if IE 9 ]>
            <script src="vendors/bower_components/jquery-placeholder/jquery.placeholder.min.js"></script>
        <![endif]-->

      <!-- App level -->
    <script src="@routes.Assets.versioned("material_admin/angular/js/app.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/js/config.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/js/controllers/main.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/js/services.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/js/templates.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/js/controllers/ui-bootstrap.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/js/controllers/table.js")"></script>


      <!-- Template Modules -->
    <script src="@routes.Assets.versioned("material_admin/angular/js/modules/template.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/js/modules/ui.js")"></script>
    <script src="@routes.Assets.versioned("material_admin/angular/js/modules/form.js")"></script>


    <script>
      var app = angular.module("materialAdmin");

      app.controller("loginController", function($scope, $http){

        $scope.formData = {};

        $scope.postLogin = function() {
          var url = "auth";
          $http.post(url, $scope.formData).success(function(response){
            console.log(response);
            window.location="/home";
          });

        };

        $scope.postReg = function() {
          var url = "reg";
          $http.post(url, $scope.regData).success(function(response){
            console.log(response);
            window.location="/home";
          });
        };

      });

    </script>

  </body>
</html>
